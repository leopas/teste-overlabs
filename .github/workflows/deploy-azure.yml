name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

# Evitar deploys paralelos
concurrency:
  group: deploy-azure-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  security-events: write
  actions: read

env:
  ACR_NAME: acrchoperia
  IMAGE_NAME: choperia-api
  COMPOSE_FILE: docker-compose.azure.yml

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Validate .env structure
        run: |
          if [ ! -f .env ]; then
            echo "âš ï¸  .env nÃ£o encontrado (pode ser esperado se secrets estÃ£o no Key Vault)"
          else
            python infra/validate_env.py --env .env
          fi
      
      - name: Check deploy state
        run: |
          if [ ! -f .azure/deploy_state.json ]; then
            echo "âŒ .azure/deploy_state.json nÃ£o encontrado"
            echo "   Execute: python infra/bootstrap_azure.py --env .env --stage prod"
            exit 1
          fi
          echo "âœ… deploy_state.json encontrado"
          cat .azure/deploy_state.json | jq '.'

  build:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }},enable=true
      
      - name: Ensure certs directory exists
        run: |
          mkdir -p certs
          touch certs/.gitkeep
      
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:buildcache,mode=max
      
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
      
      - name: Setup Python for security scans
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Scan dependencies with pip-audit
        continue-on-error: true
        run: |
          pip install pip-audit
          echo "ðŸ” Scanning Python dependencies for vulnerabilities..."
          pip-audit --desc --format json -o pip-audit-report.json || true
          pip-audit --desc || true
      
      - name: Scan Python code with Bandit
        continue-on-error: true
        run: |
          pip install bandit[toml]
          echo "ðŸ” Scanning Python code with Bandit..."
          bandit -r backend/app -f json -o bandit-report.json || true
          bandit -r backend/app -f txt || true
      
      - name: Scan code with Semgrep
        continue-on-error: true
        run: |
          pip install semgrep
          echo "ðŸ” Scanning code with Semgrep..."
          semgrep --config "p/security-audit" --config "p/python" --config "p/owasp-top-ten" --json -o semgrep-results.json || true
          semgrep --config "p/security-audit" --config "p/python" --config "p/owasp-top-ten" || true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Load deploy state
        id: state
        run: |
          if [ ! -f .azure/deploy_state.json ]; then
            echo "âŒ deploy_state.json nÃ£o encontrado"
            exit 1
          fi
          APP_NAME=$(jq -r '.appServiceName' .azure/deploy_state.json)
          RESOURCE_GROUP=$(jq -r '.resourceGroup' .azure/deploy_state.json)
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "resource_group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
      
      - name: Generate compose with image tag
        run: |
          IMAGE_TAG=${{ github.sha }}
          sed "s/\${IMAGE_TAG:-latest}/$IMAGE_TAG/g" ${{ env.COMPOSE_FILE }} > docker-compose.deploy.yml
          echo "ðŸ“‹ Compose file gerado:"
          cat docker-compose.deploy.yml
      
      - name: Check if staging slot exists
        id: check_slot
        run: |
          SLOT_EXISTS=$(az webapp deployment slot list \
            --name ${{ steps.state.outputs.app_name }} \
            --resource-group ${{ steps.state.outputs.resource_group }} \
            --query "[?name=='staging'].name" -o tsv 2>/dev/null || echo "")
          if [ -z "$SLOT_EXISTS" ]; then
            echo "slot_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  Staging slot nÃ£o existe (App Service Plan Basic nÃ£o suporta slots)"
            echo "   Fazendo deploy direto na produÃ§Ã£o..."
          else
            echo "slot_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Staging slot encontrado"
          fi
      
      - name: Deploy to staging slot (if exists)
        if: steps.check_slot.outputs.slot_exists == 'true'
        run: |
          az webapp config container set \
            --name ${{ steps.state.outputs.app_name }} \
            --resource-group ${{ steps.state.outputs.resource_group }} \
            --slot staging \
            --multicontainer-config-type compose \
            --multicontainer-config-file docker-compose.deploy.yml
      
      - name: Deploy directly to production (no slot)
        if: steps.check_slot.outputs.slot_exists == 'false'
        run: |
          az webapp config container set \
            --name ${{ steps.state.outputs.app_name }} \
            --resource-group ${{ steps.state.outputs.resource_group }} \
            --multicontainer-config-type compose \
            --multicontainer-config-file docker-compose.deploy.yml
      
      - name: Restart staging slot (if exists)
        if: steps.check_slot.outputs.slot_exists == 'true'
        run: |
          az webapp restart \
            --name ${{ steps.state.outputs.app_name }} \
            --resource-group ${{ steps.state.outputs.resource_group }} \
            --slot staging
      
      - name: Restart production (no slot)
        if: steps.check_slot.outputs.slot_exists == 'false'
        run: |
          az webapp restart \
            --name ${{ steps.state.outputs.app_name }} \
            --resource-group ${{ steps.state.outputs.resource_group }}

  smoke-staging:
    name: Smoke Test Staging
    runs-on: ubuntu-latest
    needs: deploy-staging
    outputs:
      slot_exists: ${{ steps.check_slot.outputs.slot_exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Load deploy state and check slot
        id: check_slot
        run: |
          APP_NAME=$(jq -r '.appServiceName' .azure/deploy_state.json)
          RESOURCE_GROUP=$(jq -r '.resourceGroup' .azure/deploy_state.json)
          SLOT_EXISTS=$(az webapp deployment slot list \
            --name $APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --query "[?name=='staging'].name" -o tsv 2>/dev/null || echo "")
          if [ -z "$SLOT_EXISTS" ]; then
            TEST_URL="https://${APP_NAME}.azurewebsites.net"
            echo "slot_exists=false" >> $GITHUB_OUTPUT
          else
            TEST_URL="https://${APP_NAME}-staging.azurewebsites.net"
            echo "slot_exists=true" >> $GITHUB_OUTPUT
          fi
          echo "test_url=$TEST_URL" >> $GITHUB_OUTPUT
      
      - name: Load test URL
        id: state
        run: |
          APP_NAME=$(jq -r '.appServiceName' .azure/deploy_state.json)
          if [ "${{ steps.check_slot.outputs.slot_exists }}" == "true" ]; then
            TEST_URL="https://${APP_NAME}-staging.azurewebsites.net"
          else
            TEST_URL="https://${APP_NAME}.azurewebsites.net"
          fi
          echo "test_url=$TEST_URL" >> $GITHUB_OUTPUT
      
      - name: Wait for deployment
        run: |
          echo "â³ Aguardando 30s para deployment estabilizar..."
          sleep 30
      
      - name: Run smoke test
        run: |
          chmod +x infra/smoke_test.sh
          infra/smoke_test.sh ${{ steps.state.outputs.test_url }} 30 5 2

  swap:
    name: Swap Staging to Production
    runs-on: ubuntu-latest
    needs: smoke-staging
    if: needs.smoke-staging.outputs.slot_exists == 'true'
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Load deploy state
        id: state
        run: |
          APP_NAME=$(jq -r '.appServiceName' .azure/deploy_state.json)
          RESOURCE_GROUP=$(jq -r '.resourceGroup' .azure/deploy_state.json)
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "resource_group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
      
      - name: Swap slots
        run: |
          echo "ðŸ”„ Fazendo swap staging â†’ production..."
          az webapp deployment slot swap \
            --resource-group ${{ steps.state.outputs.resource_group }} \
            --name ${{ steps.state.outputs.app_name }} \
            --slot staging \
            --target-slot production
          echo "âœ… Swap concluÃ­do"

  smoke-prod:
    name: Smoke Test Production
    runs-on: ubuntu-latest
    needs: 
      - swap
      - smoke-staging
    if: always() && (needs.swap.result == 'success' || needs.swap.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Load deploy state
        id: state
        run: |
          APP_NAME=$(jq -r '.appServiceName' .azure/deploy_state.json)
          PROD_URL="https://${APP_NAME}.azurewebsites.net"
          echo "prod_url=$PROD_URL" >> $GITHUB_OUTPUT
      
      - name: Wait for deployment/swap
        run: |
          echo "â³ Aguardando 30s para deployment estabilizar..."
          sleep 30
      
      - name: Run smoke test
        run: |
          chmod +x infra/smoke_test.sh
          infra/smoke_test.sh ${{ steps.state.outputs.prod_url }} 30 5 2
      
      - name: Deployment summary
        env:
          PROD_URL: ${{ steps.state.outputs.prod_url }}
          IMAGE_TAG: ${{ github.sha }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          echo "## âœ… Deploy ConcluÃ­do" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL de ProduÃ§Ã£o:** $PROD_URL" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** $IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** $COMMIT_MSG" >> $GITHUB_STEP_SUMMARY
