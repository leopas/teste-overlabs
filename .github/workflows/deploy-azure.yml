          echo "âœ… deploy_state.json encontrado"
          cat .azure/deploy_state.json | jq '.'
      
      - name: Validate Key Vault syntax
        shell: pwsh
        run: |
          if [ -f infra/validate_keyvault_syntax.ps1 ]; then
            pwsh -File infra/validate_keyvault_syntax.ps1
