name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

# Evitar deploys paralelos
concurrency:
  group: deploy-azure-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  security-events: write
  actions: read

env:
  ACR_NAME: acrchoperia
  IMAGE_NAME: choperia-api
  CANARY_WEIGHT: 10  # 10% trÃ¡fego para nova revision no canary

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Validate .env structure
        run: |
          if [ ! -f .env ]; then
            echo "âš ï¸  .env nÃ£o encontrado (pode ser esperado se secrets estÃ£o no Key Vault)"
          else
            python infra/validate_env.py --env .env
          fi
      
      - name: Check deploy state
        run: |
          if [ ! -f .azure/deploy_state.json ]; then
            echo "âŒ .azure/deploy_state.json nÃ£o encontrado"
            echo "   Execute: .\infra\bootstrap_container_apps.ps1 -EnvFile .env -Stage prod -Location brazilsouth"
            exit 1
          fi
          echo "âœ… deploy_state.json encontrado"
          cat .azure/deploy_state.json | jq '.'

  build:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }},enable=true
      
      - name: Ensure certs directory exists
        run: |
          mkdir -p certs
          touch certs/.gitkeep
      
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:buildcache,mode=max
      
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
      
      - name: Setup Python for security scans
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Scan dependencies with pip-audit
        continue-on-error: true
        run: |
          pip install pip-audit
          echo "ðŸ” Scanning Python dependencies for vulnerabilities..."
          pip-audit --desc --format json -o pip-audit-report.json || true
          pip-audit --desc || true
      
      - name: Scan Python code with Bandit
        continue-on-error: true
        run: |
          pip install bandit[toml]
          echo "ðŸ” Scanning Python code with Bandit..."
          bandit -r backend/app -f json -o bandit-report.json || true
          bandit -r backend/app -f txt || true
      
      - name: Scan code with Semgrep
        continue-on-error: true
        run: |
          pip install semgrep
          echo "ðŸ” Scanning code with Semgrep..."
          semgrep --config "p/security-audit" --config "p/python" --config "p/owasp-top-ten" --json -o semgrep-results.json || true
          semgrep --config "p/security-audit" --config "p/python" --config "p/owasp-top-ten" || true

  deploy:
    name: Deploy to Container App
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Load deploy state
        id: state
        run: |
          if [ ! -f .azure/deploy_state.json ]; then
            echo "âŒ deploy_state.json nÃ£o encontrado"
            exit 1
          fi
          API_APP=$(jq -r '.apiAppName' .azure/deploy_state.json)
          RESOURCE_GROUP=$(jq -r '.resourceGroup' .azure/deploy_state.json)
          ACR_NAME=$(jq -r '.acrName' .azure/deploy_state.json)
          KEY_VAULT=$(jq -r '.keyVaultName' .azure/deploy_state.json)
          echo "api_app=$API_APP" >> $GITHUB_OUTPUT
          echo "resource_group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "key_vault=$KEY_VAULT" >> $GITHUB_OUTPUT
      
      - name: Verify Container App exists
        run: |
          echo "ðŸ” Verificando se Container App existe..."
          API_APP="${{ steps.state.outputs.api_app }}"
          RESOURCE_GROUP="${{ steps.state.outputs.resource_group }}"
          
          APP_EXISTS=$(az containerapp show \
            --name "$API_APP" \
            --resource-group "$RESOURCE_GROUP" \
            --query "name" -o tsv 2>/dev/null || echo "")
          
          if [ -z "$APP_EXISTS" ]; then
            echo "âŒ Container App '$API_APP' nÃ£o encontrado no Resource Group '$RESOURCE_GROUP'"
            echo "   Execute o bootstrap primeiro:"
            echo "   .\infra\bootstrap_container_apps.ps1 -EnvFile .env -Stage prod -Location brazilsouth"
            exit 1
          fi
          
          echo "âœ… Container App encontrado: $APP_EXISTS"
      
      - name: Configure Managed Identity for Key Vault
        run: |
          echo "ðŸ” Configurando Managed Identity para acesso ao Key Vault..."
          
          API_APP="${{ steps.state.outputs.api_app }}"
          RESOURCE_GROUP="${{ steps.state.outputs.resource_group }}"
          KEY_VAULT="${{ steps.state.outputs.key_vault }}"
          
          # Habilitar Managed Identity no Container App (se nÃ£o estiver habilitado)
          PRINCIPAL_ID=$(az containerapp identity show \
            --name "$API_APP" \
            --resource-group "$RESOURCE_GROUP" \
            --query principalId -o tsv 2>/dev/null || echo "")
          
          if [ -z "$PRINCIPAL_ID" ]; then
            echo "  Habilitando Managed Identity..."
            az containerapp identity assign \
              --name "$API_APP" \
              --resource-group "$RESOURCE_GROUP" \
              --system-assigned
            PRINCIPAL_ID=$(az containerapp identity show \
              --name "$API_APP" \
              --resource-group "$RESOURCE_GROUP" \
              --query principalId -o tsv)
          fi
          
          echo "  Principal ID: $PRINCIPAL_ID"
          
          # Conceder permissÃ£o Key Vault Secrets User
          SUB_ID=$(az account show --query id -o tsv)
          SCOPE="/subscriptions/$SUB_ID/resourceGroups/$RESOURCE_GROUP/providers/Microsoft.KeyVault/vaults/$KEY_VAULT"
          
          EXISTING=$(az role assignment list \
            --scope "$SCOPE" \
            --assignee "$PRINCIPAL_ID" \
            --role "Key Vault Secrets User" \
            --query "[0].id" -o tsv 2>/dev/null || echo "")
          
          if [ -z "$EXISTING" ]; then
            echo "  Concedendo permissÃ£o Key Vault Secrets User..."
            az role assignment create \
              --scope "$SCOPE" \
              --assignee "$PRINCIPAL_ID" \
              --role "Key Vault Secrets User" 2>&1 || echo "  (Pode jÃ¡ existir)"
          else
            echo "  PermissÃ£o jÃ¡ existe"
          fi
      
      - name: Capture previous active revision
        id: capture_prev
        run: |
          echo "ðŸ“‹ Capturando revision ativa atual..."
          API_APP="${{ steps.state.outputs.api_app }}"
          RESOURCE_GROUP="${{ steps.state.outputs.resource_group }}"
          
          # Obter revision ativa atual (com trÃ¡fego)
          PREV_REVISION=$(az containerapp revision list \
            --name "$API_APP" \
            --resource-group "$RESOURCE_GROUP" \
            --query "[?properties.active==\`true\`].name" -o tsv | head -n1)
          
          if [ -z "$PREV_REVISION" ]; then
            echo "âš ï¸  Nenhuma revision ativa encontrada (primeiro deploy?)"
            PREV_REVISION="none"
          else
            echo "  Revision anterior: $PREV_REVISION"
          fi
          
          echo "prev_revision=$PREV_REVISION" >> $GITHUB_OUTPUT
      
      - name: Update Container App with new image
        id: update_app
        run: |
          echo "ðŸš€ Atualizando Container App com nova imagem..."
          IMAGE_TAG=${{ github.sha }}
          IMAGE_REF="${{ steps.state.outputs.acr_name }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG"
          
          echo "  Imagem: $IMAGE_REF"
          
          az containerapp update \
            --name ${{ steps.state.outputs.api_app }} \
            --resource-group ${{ steps.state.outputs.resource_group }} \
            --image "$IMAGE_REF"
          
          echo "âœ… Container App atualizado"
          
          # Obter nova revision imediatamente apÃ³s update
          sleep 5  # Pequeno delay para revision aparecer
          NEW_REVISION=$(az containerapp revision list \
            --name ${{ steps.state.outputs.api_app }} \
            --resource-group ${{ steps.state.outputs.resource_group }} \
            --query "sort_by(@, &properties.createdTime)[-1].name" -o tsv)
          
          echo "  Nova revision criada: $NEW_REVISION"
          echo "revision_name=$NEW_REVISION" >> $GITHUB_OUTPUT
      
      - name: Wait for revision readiness
        id: wait_revision
        run: |
          echo "â³ Aguardando revision ficar pronta (polling)..."
          chmod +x infra/ci/wait_revision_ready.sh
          
          infra/ci/wait_revision_ready.sh \
            "${{ steps.state.outputs.api_app }}" \
            "${{ steps.state.outputs.resource_group }}" \
            "${{ steps.update_app.outputs.revision_name }}" \
            300
      
      - name: Apply canary traffic split
        id: apply_canary
        run: |
          echo "ðŸ”„ Aplicando canary deployment..."
          NEW_REV="${{ steps.update_app.outputs.revision_name }}"
          PREV_REV="${{ steps.capture_prev.outputs.prev_revision }}"
          CANARY_WEIGHT=${CANARY_WEIGHT:-10}
          
          if [ "$PREV_REV" = "none" ]; then
            echo "  Primeiro deploy: direcionando 100% para nova revision"
            az containerapp ingress traffic set \
              --name ${{ steps.state.outputs.api_app }} \
              --resource-group ${{ steps.state.outputs.resource_group }} \
              --revision-weight "${NEW_REV}=100"
          else
            PREV_WEIGHT=$((100 - CANARY_WEIGHT))
            echo "  Canary: ${CANARY_WEIGHT}% nova revision, ${PREV_WEIGHT}% revision anterior"
            az containerapp ingress traffic set \
              --name ${{ steps.state.outputs.api_app }} \
              --resource-group ${{ steps.state.outputs.resource_group }} \
              --revision-weight "${NEW_REV}=${CANARY_WEIGHT}" "${PREV_REV}=${PREV_WEIGHT}"
          fi
          
          echo "âœ… Canary aplicado"
      
      - name: Get API URL for smoke test
        id: api_url
        run: |
          API_APP="${{ steps.state.outputs.api_app }}"
          RESOURCE_GROUP="${{ steps.state.outputs.resource_group }}"
          
          FQDN=$(az containerapp show \
            --name "$API_APP" \
            --resource-group "$RESOURCE_GROUP" \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          
          TEST_URL="https://$FQDN"
          echo "test_url=$TEST_URL" >> $GITHUB_OUTPUT
          echo "API URL: $TEST_URL"
      
      - name: Wait for canary to stabilize
        run: |
          echo "â³ Aguardando 15s para canary estabilizar..."
          sleep 15
      
      - name: Run smoke test on canary
        id: smoke_test
        run: |
          echo "ðŸ§ª Executando smoke test no canary (${CANARY_WEIGHT:-10}% trÃ¡fego)..."
          echo "   Nota: Smoke test pode precisar de mÃºltiplas tentativas para pegar o canary"
          
          chmod +x infra/smoke_test.sh
          # Aumentar retries para 10 (canary pode nÃ£o pegar na primeira)
          infra/smoke_test.sh "${{ steps.api_url.outputs.test_url }}" 30 10 2
      
      - name: Rollback on smoke test failure
        if: failure() && steps.smoke_test.outcome == 'failure'
        run: |
          echo "âŒ Smoke test falhou! Executando rollback automÃ¡tico..."
          chmod +x infra/ci/rollback_revision.sh
          
          PREV_REV="${{ steps.capture_prev.outputs.prev_revision }}"
          
          if [ "$PREV_REV" != "none" ]; then
            infra/ci/rollback_revision.sh \
              "${{ steps.state.outputs.api_app }}" \
              "${{ steps.state.outputs.resource_group }}" \
              "$PREV_REV"
          else
            echo "âš ï¸  NÃ£o hÃ¡ revision anterior para fazer rollback (primeiro deploy)"
          fi
          
          echo "âŒ Deploy falhou devido a smoke test"
          exit 1
      
      - name: Promote to 100%
        if: success() && steps.smoke_test.outcome == 'success'
        run: |
          echo "âœ… Smoke test passou! Promovendo para 100% do trÃ¡fego..."
          NEW_REV="${{ steps.update_app.outputs.revision_name }}"
          
          az containerapp ingress traffic set \
            --name ${{ steps.state.outputs.api_app }} \
            --resource-group ${{ steps.state.outputs.resource_group }} \
            --revision-weight "${NEW_REV}=100"
          
          echo "âœ… Deploy concluÃ­do com sucesso!"
      
      - name: Deployment summary
        if: always()
        env:
          TEST_URL: ${{ steps.api_url.outputs.test_url }}
          IMAGE_TAG: ${{ github.sha }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          CANARY_WEIGHT: ${{ env.CANARY_WEIGHT }}
        run: |
          API_APP="${{ steps.state.outputs.api_app }}"
          RESOURCE_GROUP="${{ steps.state.outputs.resource_group }}"
          NEW_REV="${{ steps.update_app.outputs.revision_name }}"
          PREV_REV="${{ steps.capture_prev.outputs.prev_revision }}"
          
          echo "## ðŸš€ Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.smoke_test.outcome }}" = "success" ]; then
            echo "### âœ… Deploy ConcluÃ­do com Sucesso" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Deploy Falhou" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL de ProduÃ§Ã£o:** $TEST_URL" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** $IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** $COMMIT_MSG" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Revision Anterior:** \`$PREV_REV\`" >> $GITHUB_STEP_SUMMARY
          echo "**Nova Revision:** \`$NEW_REV\`" >> $GITHUB_STEP_SUMMARY
          echo "**Canary Weight:** ${CANARY_WEIGHT}%" >> $GITHUB_STEP_SUMMARY
          echo "**Smoke Test:** ${{ steps.smoke_test.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“Š RevisÃµes Atuais" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          az containerapp revision list \
            --name "$API_APP" \
            --resource-group "$RESOURCE_GROUP" \
            --query "[].{name:name,active:properties.active,trafficWeight:properties.trafficWeight,createdTime:properties.createdTime}" \
            -o table >> $GITHUB_STEP_SUMMARY || echo "Erro ao listar revisÃµes" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.smoke_test.outcome }}" != "success" ] && [ "$PREV_REV" != "none" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”„ Rollback Manual (se necessÃ¡rio)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "az containerapp ingress traffic set \\" >> $GITHUB_STEP_SUMMARY
            echo "  --name $API_APP \\" >> $GITHUB_STEP_SUMMARY
            echo "  --resource-group $RESOURCE_GROUP \\" >> $GITHUB_STEP_SUMMARY
            echo "  --revision-weight ${PREV_REV}=100" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
